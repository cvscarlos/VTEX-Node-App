name: Vtex IO actions

'on':
  pull_request:

jobs:
  io-app-test:
    name: Vtex IO app test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
        env:
          RUNNER_TEMP: /tmp
      
      - name: Get yarn cache directory path
        id: yarn-dir-path
        shell: bash
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        with:
          path: '${{ steps.yarn-dir-path.outputs.dir }}'
          key: "${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}"
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Run test on every builder directory
        uses: vtex/action-io-app-test@master

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
        env:
          RUNNER_TEMP: /tmp
      
      - name: Get yarn cache directory path
        id: yarn-dir-path
        shell: bash
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        with:
          path: '${{ steps.yarn-dir-path.outputs.dir }}'
          key: "${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}"
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Lint project
        uses: vtex/action-lint@master
